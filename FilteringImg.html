<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Images</title>

    <style>
        img{
            width: 400px;
            height: 400px;
            border-top-left-radius: 30%;
            border-top-right-radius: 20%;
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 30%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('#inp5').click(function(){
                $('img').css('filter','grayscale(100%)');
            });
            $('#inp4').click(function(){
                $('img').css('filter','sepia(100%)');
            });
            $('#inp3').click(function(){
                $('img').css('filter','invert(100%)');
            });
            $('#inp2').click(function(){
                $('img').css('filter','opacity(15%)');
            });
            $('#inp1').click(function(){
                $('img').css('filter','saturate(5)');
            });
        });
    </script>

</head>
<body>
    
    <img src="./img1.jpg">
    <div>
        <input type="button" value="saturation" id="inp1">
        <input type="button" value="Opacity" id="inp2">
        <input type="button" value="invert" id="inp3">
        <input type="button" value="sepia" id="inp4">
        <input type="button" value="grayscale" id="inp5">
    </div>
</body>
</html>
